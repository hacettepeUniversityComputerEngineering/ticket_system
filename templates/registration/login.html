{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta  name="viewport" content="width=device-width, inital-scale=1">
  <link href="../../static/startbootstrap-stylish-portfolio-gh-pages/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/trans.css' %}">
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        {% if form.errors %}
          {% for field in form %}
            {% for error in field.errors %}
              <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
              </div>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
              <strong>{{ error|escape }}</strong>
            </div>
          {% endfor %}
        {% endif %}
        <form class="form-container" action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
          <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" >
          </div>
          <div class="form-group">
            <label for="id_Password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" >
          </div>
          <button type="submit" class="btn btn-success btn-block">Login</button>
          <p><a href="{% url 'signup'  %}">Signup</a></p>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>
</body>
</html>
